# Kubernetes Deployment for Crypto Retirement Web App

kind: Namespace
apiVersion: v1
metadata:
  name: crypto-retirement
  labels:
    app: crypto-retirement
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: crypto-retirement-web
  namespace: crypto-retirement
  labels:
    app: crypto-retirement
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crypto-retirement
      component: web
  template:
    metadata:
      labels:
        app: crypto-retirement
        component: web
    spec:
      containers:
      - name: crypto-retirement-app
        image: crypto-retirement:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
kind: Service
apiVersion: v1
metadata:
  name: crypto-retirement-web
  namespace: crypto-retirement
  labels:
    app: crypto-retirement
    component: web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: crypto-retirement
    component: web