version: '3.8'

services:
  crypto-retirement-web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80", "||", "exit", "1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    volumes:
      - nginx-cache:/var/cache/nginx

volumes:
  nginx-cache: